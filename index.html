<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Simples</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <main>
        <div class="video-box">
            <video src="./assets/video/racing.mp4" autoplay muted loop></video>
        </div>
        <div>
            <h1>Cronômetro Simples</h1>
            <div class="showcase">
                <h2 id="hours">0h</h2>
                <h2 id="minutes">0m</h2>
                <h2 id="seconds">0s</h2>
                <h2 id="miliseconds">0ms</h2>
            </div>
        </div>
        <section>
            <button id="start-button" onclick="startCounter()">▶️</button>
            <button id="pause-button" onclick="pauseCounter()">⏸️</button>
            <button id="clear-button" onclick="clearCounter()">⏹️</button>
        </section>
    </main>
</body>

</html>
